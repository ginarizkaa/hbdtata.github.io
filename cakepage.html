    body {
      margin: 0;
      background-color: #6223d2;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
      font-family: "Raleway", sans-serif;
    }
    .overlay {
      width: 100vw;
      height: 100vh;
      position: absolute;
      z-index: 2;
      background: radial-gradient(
        circle,
        transparent 0%,
        rgba(98, 35, 210, 0.85) 100%
      );
    }
    .container {
      display: grid;
      grid-template-columns: repeat(10, 200px);
      grid-template-rows: repeat(6, 230px);
      transform: translate(-3%, -4%);
    }
    .shape {
      width: 200px;
      height: 230px;
      -webkit-clip-path: polygon(
        50% 0%,
        100% 25%,
        100% 75%,
        50% 100%,
        0 75%,
        0 25%
      );
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);

    .birthday-card {
      position: relative;
    }
    .card {
      background-color: #ffd166;
      overflow: hidden;
      width: 280px;
      height: 380px;
      box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card:before {
      content: "";
      position: absolute;
      height: 5px;
      width: 250px;
      background-color: #fff;
      border-radius: 10px;
      top: 320px;
      left: 15px;
    }

    .cake {
      position: relative;
      top: 40px;
    }

    .card:after {
      content: "";
      position: absolute;
      height: 5px;
      border-radius: 0 10px 10px 0;
      width: 122px;
      background-color: rgba(0, 0, 0, 0.1);
      top: 320px;
      left: 143px;
    }

    .cake-bottom {
      position: absolute;
      width: 200px;
      height: 60px;
      background-color: #06d6a0;
      top: 220px;
      left: 41px;
      border-radius: 7px 7px 0 0;
      overflow: hidden;
    }

    .cake-bottom:after {
      content: "";
      position: absolute;
      width: 30px;
      height: 15px;
      left: -5px;
      border-radius: 0 0 50px 50px;
      background-color: white;
      box-shadow: 30px 0 white, 60px 0 white, 90px 0 white, 120px 0 white,
        150px 0 white, 180px 0 white;
    }

    .cake-bottom:before {
      content: "";
      position: absolute;
      background-color: #ef476f;
      width: 30px;
      height: 60px;
      left: 25px;
      box-shadow: 60px 0 #ef476f, 120px 0 #ef476f;
    }

    .cake-middle {
      position: absolute;
      width: 150px;
      height: 60px;
      background-color: #118ab2;
      border-radius: 7px 7px 0 0;
      top: 160px;
      left: 67px;
      box-shadow: inset 0 -20px #073b4c;
      overflow: hidden;
    }

    .cake-middle:before {
      content: "";
      position: absolute;
      background-color: #ef476f;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      top: 20px;
      left: 10px;
      box-shadow: 15px 10px #ffd166, 30px 0 #06d6a0, 45px 10px #ef476f,
        60px 0 #ffd166, 75px 10px #06d6a0, 90px 0 #ef476f, 105px 10px #ffd166,
        120px 0 #06d6a0;
    }

    .cake-middle:after {
      content: "";
      position: absolute;
      width: 30px;
      height: 15px;
      left: 0;
      border-radius: 0 0 50px 50px;
      background-color: white;
      box-shadow: 30px 0 white, 60px 0 white, 90px 0 white, 120px 0 white;
    }

    .cake-top {
      position: absolute;
      width: 100px;
      height: 60px;
      background-color: #ef476f;
      border-radius: 7px 7px 0 0;
      top: 100px;
      left: 93px;
      overflow: hidden;
      box-shadow: inset 0 20px #118ab2;
    }

    .cake-top:before {
      content: "";
      position: absolute;
      background-color: #118ab2;
      width: 15px;
      height: 35px;
      left: -5px;
      border-radius: 20px;
      box-shadow: 15px 10px #ef476f, 30px 5px #118ab2, 45px 5px #ef476f,
        60px -10px #118ab2, 75px 10px #ef476f, 90px 0 #118ab2;
    }

    .cake-top:after {
      position: absolute;
      content: "";
      background-color: rgba(0, 0, 0, 0.1);
      width: 50px;
      border-radius: 0 7px 0 0;
      height: 60px;
      left: 50px;
    }

    .candle {
      position: absolute;
      background: repeating-linear-gradient(
        -45deg,
        white,
        white 5px,
        #06d6a0 5px,
        #06d6a0 10px
      );
      width: 10px;
      height: 40px;
      border-radius: 3px 3px 0 0;
      top: 60px;
      left: 138px;
    }

    .candle:before {
      content: "";
      position: absolute;
      background-color: #333;
      width: 1px;
      height: 10px;
      top: -10px;
      left: 4px;
    }

    .flame {
      position: absolute;
      opacity: 0.7;
    }

    .flame:before {
      content: "";
      position: absolute;
      background-color: #fb5607;
      border-radius: 80% 0 55% 50% / 55% 0 80% 50%;
      transform: rotate(-45deg);
      width: 20px;
      height: 20px;
      top: 35px;
      left: 133px;
      animation: scale 0.5s linear infinite;
    }

    .flame:after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background-color: #ffbe0b;
      width: 11px;
      height: 11px;
      top: 41px;
      left: 137.5px;
      animation: scale 0.5s linear infinite;
    }

    @keyframes scale {
      0% {
        transform: scaleY(1) rotate(-45deg);
      }
      25% {
        transform: scaleY(1.3) rotate(-45deg);
      }
      50% {
        transform: scaleY(1) rotate(-45deg);
      }
      75% {
        transform: scaleY(1.3) rotate(-45deg);
      }
      100% {
        transform: scaleY(1) rotate(-45deg);
      }
    }

    .shadow {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.1);
      height: 60px;
      width: 74px;
      border-radius: 0 7px 0 0;
      top: 160px;
      left: 143px;
    }

    .shadow:before,
    .shadow:after {
      content: "";
      position: absolute;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .shadow:before {
      height: 60px;
      width: 98.5px;
      border-radius: 0 7px 0 0;
      top: 60px;
    }

    .shadow:after {
      height: 40px;
      width: 5px;
      border-radius: 0 5px 0 0;
      top: -100px;
    }

    .confetti {
      position: absolute;
      width: 280px;
      height: 280px;
      overflow: hidden;
    }

    .squareOne,
    .squareTwo,
    .squareThree,
    .squareFour,
    .squareFive,
    .squareSix,
    .squareSeven,
    .squareEight,
    .squareNine,
    .squareTen {
      position: absolute;
      width: 10px;
      height: 25px;
      top: -110px;
    }

    .squareOne {
      background-color: #ef476f;
      animation: down 2.5s linear infinite;
      left: 50px;
    }

    .squareTwo {
      background-color: #06d6a0;
      animation: down 2.3s linear infinite 0.2s;
      left: 150px;
    }

    .squareThree {
      background-color: #118ab2;
      animation: down 2.4s linear infinite 0.4s;
      left: 250px;
    }

    .squareFour {
      background-color: #ffbe0b;
      animation: down 2.7s linear infinite 0.1s;
      left: 300px;
    }

    .squareFive {
      background-color: #118ab2;
      animation: down 2.6s linear infinite 0.7s;
      left: 5px;
    }

    @keyframes down {
      0% {
        top: -110px;
        transform: rotate(0deg) rotateY(-90deg);
        opacity: 1;
      }
      100% {
        top: 400px;
        transform: rotate(360deg) rotateY(180deg);
        opacity: 0.5;
      }
    }

    @keyframes downTwo {
      0% {
        top: -130px;
        transform: rotate(0deg) rotateY(90deg);
        opacity: 1;
      }
      100% {
        top: 400px;
        transform: rotate(-360deg) rotateY(-180deg);
        opacity: 0.5;
      }
    }

    .squareSix {
      background-color: #ffbe0b;
      animation: downTwo 2.4s linear infinite 0.2s;
      left: 70px;
    }

    .squareSeven {
      background-color: #ef476f;
      animation: downTwo 2.1s linear infinite 0.7s;
      left: 170px;
    }

    .squareEight {
      background-color: #ef476f;
      animation: downTwo 2.4s linear infinite 0.9s;
      left: 280px;
    }

    .squareNine {
      background-color: #06d6a0;
      animation: downTwo 2.9s linear infinite 0.9s;
      left: 50px;
    }

    .squareTen {
      background-color: #118ab2;
      animation: downTwo 2.2s linear infinite 1.1s;
      left: 350px;
    }

    .text {
      position: absolute;
      font-family: tahoma;
      font-size: 25px;
      z-index: 1;
      font-weight: bold;
      width: 280px;
      text-align: center;
      top: 20px;
